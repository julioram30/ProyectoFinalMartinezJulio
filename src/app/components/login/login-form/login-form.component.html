<div class="w-full max-w-xs container mx-auto py-20">
    <form [formGroup]="formLogin" (ngSubmit)="null" 
      class="bg-gray-400 shadow-2xl rounded px-8 pt-6 pb-8 mb-4 w-1/8">
      <div class="w-1/3 p-2 md:p-2">
        <img class="block object-cover object-center w-full h-full rounded-lg"
          src="https://www.logo-arte.com/imagenes/heraldica/martinez3.gif">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="user">
          Usuario
        </label>
        <input type="text"  formControlName="user" 
        class=" form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="pass">
          Contrase¤a
        </label>
        <input type="text"  formControlName="pass"  
        class="form-control shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
      </div>
      <div class="flex items-center justify-between">
        <button type="Submit" (click)="validarUsuario()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
          Ingresar
        </button>
      </div>
    </form>
    <p class="text-center text-gray-500 text-xs">
      &copy;2022 by Julio A. Martinez.
    </p>
  </div>
