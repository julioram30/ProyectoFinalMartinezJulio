    <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
        <div class="flex flex-row justify-center p-2">
          <table mat-table [dataSource]="(tableDataSource$ | async)!" class="mat-elevation-z8 w-full">
      
            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
            <!-- index Column -->
            <ng-container matColumnDef="index">
              <th mat-header-cell *matHeaderCellDef>indice </th><!-- {{"userListComponent.table.positionColumn" | translate}} </th> -->
              <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
            </ng-container>
      
            
            <ng-container matColumnDef="apellido">
              <th mat-header-cell *matHeaderCellDef>col 1 </th><!-- {{"userListComponent.table.firstNameColumn" | translate}} </th> -->
              <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
            </ng-container>
                  
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef>col 2 </th> <!-- {{"userListComponent.table.lastNameColumn" | translate}} </th> -->
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
      
            <!-- email Column -->
            <ng-container matColumnDef="edad">
              <th mat-header-cell *matHeaderCellDef>col 3 </th><!-- {{"userListComponent.table.emailColumn" | translate}} </th> -->
              <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
            </ng-container>
      
            <!-- country Column -->
            <ng-container matColumnDef="nota">
              <th mat-header-cell *matHeaderCellDef>col 4 </th><!-- {{"userListComponent.table.countryColumn" | translate}} </th> -->
              <td mat-cell *matCellDef="let element"> {{element.nota}} </td>
            </ng-container>

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>col 5 </th><!-- {{"userListComponent.table.countryColumn" | translate}} </th> -->
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
      
      
            <!-- action Column 
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element; let i = index">
                <button class="text-green-500" mat-icon-button matTooltip="Select user"
                  aria-label="Example icon button with a home icon" (click)="selectUser(i)">
                  <mat-icon>how_to_reg</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Delete user" color="warn"
                  aria-label="Example icon button with a home icon" (click)="deleteUser(i)">
                  <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Edit user" color="accent"
                  aria-label="Example icon button with a home icon" (click)="navigateToForm(i)">
                  <mat-icon>link</mat-icon>
                </button>
              </td>
            </ng-container>-->
      
            <tr mat-header-row *matHeaderRowDef="displayedColumnsTable"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsTable;"></tr>
          </table>
        </div>
      </div>
    </div>
